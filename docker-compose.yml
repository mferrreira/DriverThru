services:

  backend:
    build: ./backend
    container_name: driverthru-backend
    restart: unless-stopped
    command: ["sh", "-c", "alembic -c alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    environment:
      PYTHONUNBUFFERED: "1"
      DOCUMENTS_DIR: /app/documents
    env_file:
      - .env
    volumes:
      - ./documents:/app/documents:ro
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - driverthru_net

  frontend:
    build: ./frontend
    container_name: driverthru-frontend
    restart: unless-stopped
    command: ["sh", "-c", "bun run build && sleep infinity"]
    volumes:
      - ./frontend/dist:/app/dist
    networks:
      - driverthru_net

  nginx:
    build: ./nginx
    container_name: driverthru-nginx
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx/nginx_data/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx_data/sites:/etc/nginx/conf.d
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - driverthru_net

  db:
    image: postgres:16-alpine
    container_name: driverthru-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - driverthru_net

  db-backup:
    image: postgres:16-alpine
    container_name: driverthru-db-backup
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKUP_INTERVAL_SECONDS: "86400"
      BACKUP_KEEP_FILES: "15"
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres/backups:/backups
      - ./postgres/backup.sh:/scripts/backup.sh:ro
    command: ["/bin/sh", "/scripts/backup.sh"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - driverthru_net

  minio:
    image: minio/minio
    container_name: driverthru-minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - ./minio/data:/data
#    ports:
#      - "9001:9001"
    networks:
      - driverthru_net

networks:
  driverthru_net:
    driver: bridge
